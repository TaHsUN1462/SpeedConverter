<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Converter</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  </head>
  <body>
 <a href="https://tahsun1462.github.io/HOME/"><button class="home"><ion-icon name="home"></ion-icon></button></a><br>
    <div class="container">
      <h1>Speed Converter</h1>
      <div class="content">
        <input type="number" id="meter" required oninput="calculate()">
        <label for="meter" class="mtr">Meters Ran(Meters)</label>
        <input type="number" id="seconds" required oninput="calculate()">
        <label for="seconds" class="scnd">Time Took (Seconds)</label>
        <p> <span id="result"></span> KM Per Hour</p>
      </div>
    </div>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <script src="tilt.js" type="text/javascript" charset="utf-8"></script>
     <script type="text/javascript">
	VanillaTilt.init(document.querySelector(".container"), {
		max: 25,
		speed: 400
	});
	</script>
		    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
 <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
